name: GitHub Pages Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Set Up Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build-prod
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
